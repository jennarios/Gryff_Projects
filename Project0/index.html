<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="keywords" content="movie search, movie, movies" />
    <meta name="description" content="A movie search engine" />
    <meta name="author" content="Norman Breuer" />
    <title>Moviez</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="section1">
        <div id="header-container">
            <h1>Moviez</h1>
        </div>
        <div id="blob-container">
            <div class="blob"></div>
            <div class="blob blue-blob"></div>
            <div class="blob"></div>
            <div class="blob blue-blob"></div>
        </div>
        <div id="p-container">
            <p id="p">Hi! Welcome to Moviez. Search any movie and get info</p>
        </div>
        <input type="text" id="input">
        <div id="btn-container">
            <button id="btn">Let's Go!</button>
        </div>
    </section>
    <div>
        <p id="movie-title">Title:</p>
    </div>
    <div class="container">
        <div id="movie-img">Photo goes here</div>
        <div id=movie-data-one>
            <ul>
                <li>Year:</li>
                <li>Release date:</li>
                <li>Runtime:</li>                
                <li>Directors:</li>
                <li>IMDB:</li>
                <li>Box Office:</li>
                <li>Metascore Rating:</li>
            </ul>
        </div>
        <div id="movie-data-two">
            <p id="plot">Plot: </p>
        </div>
    </div>
    <div id="copyright-container">
        <div id="copyright"></div>
    </div>
    <script src="scripts.js"></script>    
</body>
</html>
